<!DOCTYPE html>
<title>Game</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style type="text/css">
    body {
        background-color: black;
        color: white;
        height: 100vh;
        margin: 0;
        padding: 0;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    
    #map {
        display: block;
        height: 100vh;
        margin: 0;
        padding: 0;
        width: 100vw;
    }
    
    #menu {
        background: rgba(85, 85, 85, 0.7);
        display: flex;
        padding: 5px;
        position: fixed;
        left: 0;
        right: 0;
        justify-content: space-between;
        align-items: center;
    }
    
    #menu div {
        display: flex;
        flex-direction: row;
    }
    
    #stats div {
        padding-right: 10px;
    }
    
    .titlebar {
        background-color: darkblue;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    
    .button,
    .material-icons {
        cursor: pointer;
    }
    
    .button:hover,
    .material-icons:hover,
    .industry-data:hover {
        color: darkgray;
    }
    
    .button:active,
    .material-icons:active,
    .industry-data:active {
        color: gray;
    }
    
    .button {
        background-color: gray;
        text-align: center;
    }
    
    .panel {
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(85, 85, 85, 0.9);
        border: 1px solid rgb(46, 46, 46);
    }
    
    .panel-content {
        max-height: 80vh;
        overflow: auto;
    }
    
    .panel div {
        padding: 0 3px;
    }
    
    nav.tabs {
        display: flex;
        list-style: none;
        margin: 5px;
        padding: 0;
    }
    
    nav.tabs div {
        display: inline;
        padding: 2px 5px;
        border: 1px solid black;
    }
    
    nav.tabs div:hover {
        background-color: darkgray;
    }
    
    nav.tabs div:active {
        background-color: rgb(46, 46, 46);
    }
    
    .ship-info {
        border-bottom: rgb(46, 46, 46);
    }
    
    table {
        border-collapse: collapse;
        width: 100%;
    }
    
    table,
    th,
    tr,
    td {
        border: 1px solid black;
    }
    
    .industry-data {
        border: 1px solid black;
        margin: 3px 0px;
    }
</style>

<div id="menu">
    <div id="stats">
        <div>Cash: $<span id="cash"></span></div>
        <div>Colonist: <span id="colonist"></span></div>
        <div>Trader: <span id="trader"></span></div>
    </div>
    <div>
        <div id="pause"><i class="material-icons">pause</i></div>
        <div id="closeAll" title="Close all windows"><i class="material-icons">close</i></div>
    </div>
</div>
<canvas id="map"></canvas>

<script src="./node_modules/jquery/dist/jquery.min.js"></script>
<script src="./node_modules/systemjs/dist/system.js"></script>
<script src="./js/main.js"></script>
<script>
    SystemJS.import('main');
</script>
